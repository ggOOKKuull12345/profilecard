<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of Gokul Gari</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>

<body>
    <div class="blurcard" data-tilt>
        <div class="profile">
            <img src="pasport1.png" class="profile">
        </div>

        <div class="contain">
            <div class="heading">
                <h1>Gokul Gari</h1>
            </div>
            <ul><br>Web Developer</ul>
        </div>

        <div class="Button">
            <!-- Share button -->
            <button class="fol" onclick="copyProfile()"><span>Share My Profile</span></button>

            <!-- Follow button (Instagram link) -->
            <button class="fol" onclick="followMe()"><span>Follow Me</span></button>
        </div>
    </div>

    <div class="circle1" data-tilt></div>
    <div class="circle2" data-tilt></div>

    <script src="vanilla-tilt.js"></script>

    <!-- JS Logic -->
    <script>
        function copyProfile() {
            const profileUrl = "https://yourportfolio.com"; // <-- Replace with your real profile URL
            navigator.clipboard.writeText(profileUrl).then(() => {
                alert("Profile link copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy the link.");
            });
        }

        function followMe() {
            window.open("https://instagram.com/gokulgari?igshid=NGExMmI2YTkyZg==", "_blank");
        }
    </script>
</body>
</html>
